name: aria2
config-opts:
  - --enable-bittorrent
  - --enable-metalink
  - --enable-websocket
  - --enable-epoll
  # GnuTLS has precedence over OpenSSL if both libraries are installed.
  - --without-openssl
  - --with-gnutls
  - --with-libcares
  - --with-libxml2
  - --with-libz
  - --with-sqlite3
  - --enable-gnutls-system-crypto-policy
  - --with-ca-bundle=/etc/ssl/certs/ca-certificates.crt
sources:
  - type: archive
    url: https://github.com/aria2/aria2/releases/download/release-1.37.0/aria2-1.37.0.tar.xz
    sha256: 60a420ad7085eb616cb6e2bdf0a7206d68ff3d37fb5a956dc44242eb2f79b66b
    x-checker-data:
      type: anitya
      project-id: 109
      url-template: https://github.com/aria2/aria2/releases/download/release-$version/aria2-$version.tar.xz  
post-install:
  - install -p -D -m 0644 "COPYING" LICENSE* -t "${FLATPAK_DEST}/share/licenses/aria2/";
