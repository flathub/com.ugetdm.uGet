app-id: com.ugetdm.uGet
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: uget-gtk
rename-icon: uget-icon
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Audio access
  # for sound notifications
  - --socket=pulseaudio
  # Filesystem access
  - --filesystem=xdg-download
  # Network access
  - --share=network
  # Notifications
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # OpenGL access
  - --device=dri
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - libssh2.yaml
  - c-ares.yaml
  - aria2.yaml
  - uGet.yaml
cleanup:
   - /include
   - /lib/pkgconfig
   - /share/man
   - '*.la'
